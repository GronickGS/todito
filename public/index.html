<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todito</title>
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/sonido.css">
    <link rel="icon" type="image/png" href="img/bxs-dice-6.svg">

</head>

<body>
    <div class="container">

        <div class="box sour" id="texto-div">

            <div class="palabra" id="palabra1">Tomas</div>
            <div class="palabra" id="palabra2">Ordenas</div>
            <div class="palabra" id="palabra3">Derecha</div>
            <div class="palabra" id="palabra4">Izquierda</div>
            <div class="palabra" id="palabra5">Todos</div>
            <div class="palabra" id="palabra6">Ordenas</div>
            <button class="sour sonido_boton" id="boton-audio" style="background-color: #26819F; color: white;">
                <i class='bx bxs-volume-full'></i>
            </button>
        </div>
        <div class="box">
            <div class="titillium color_dado color" id="dado">1</div>
            <button class="sour" id="boton-tirar">Lanzar dado</button>
        </div>

        <!-- Agregar elementos de audio -->
        <audio id="audio1" src="audio/audio1.mp3"></audio>
        <audio id="audio2" src="audio/audio2.mp3"></audio>
        <audio id="audio3" src="audio/audio3.mp3"></audio>
        <audio id="audio4" src="audio/audio4.mp3"></audio>
        <audio id="audio5" src="audio/audio5.mp3"></audio>
        <audio id="audio6" src="audio/audio6.mp3"></audio>

        <!-- Modal para editar palabra -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h3>Editar Palabra</h3>
                <input type="text" id="input-palabra" />
                <div class="modal-buttons">
                    <button onclick="guardarPalabra()">Guardar</button>
                    <button onclick="cancelarEdicion()">Cancelar</button>
                </div>
            </div>
        </div>



    </div>
    <script src="js/app.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/audio.js"></script>
</body>

</html>
